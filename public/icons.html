<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cut Optimizer</title>
    </head>
    <body>
        <p>16x16px</p>

        <div style="background-color: rgb(21, 67, 96); border-radius: 1px; width: 8px; height: 8px; margin: 32px">
            <img src="logo.svg" alt="logo" style="width: 7px; height: 7px; margin: 1px" />
        </div>

        <hr />
        <p>32x32px</p>

        <div style="background-color: rgb(21, 67, 96); border-radius: 1.5px; width: 16px; height: 16px; margin: 32px">
            <img src="logo.svg" alt="logo" style="width: 12px; height: 12px; margin: 2px" />
        </div>

        <hr />
        <p>64x64px</p>

        <div style="background-color: rgb(21, 67, 96); border-radius: 3px; width: 32px; height: 32px; margin: 32px">
            <img src="logo.svg" alt="logo" style="width: 26px; height: 26px; margin: 3px" />
        </div>
    </body>
</html>
